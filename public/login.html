
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="master/form.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="master/login.css" media="screen" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SST</title>
</head>
<body>
    <div class="box">
        <form class="form" onsubmit="handleSubmit(event)">
                <legend><b>Faça seu login</b></legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" autocomplete="off" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" autocomplete="off" required>
                    <label for="senha" class="labelInput">Senha</label>
                </div>
                <br>
                <button type="submit" id="submit">Enviar</button>
                <br><br>
                <p class="pt" >Não tem uma conta?</p><br>
                <a href="/form" class="lk">Cadastre-se!</a>
        </form>
    </div>
    <script src="./front-js/login.js" type="module"></script>
</body>
</html>
