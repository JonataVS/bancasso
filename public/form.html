<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="master/form.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="master/login.css" media="screen" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar SST</title>
</head>
<body>
    <form action="/usuario" method="POST"
    <div class="box">
        <a href="/entrar" class="login">JÃ¡ possuo uma conta</a>
        <br><br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" autocomplete="off">

                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" autocomplete="off" required>

                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="senha" id="senha" class="inputUser" autocomplete="off" required>
                    <label for="matricula" class="labelInput">Senha</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="sexo" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="sexo" value="masculino" required>

                <br>
                <input type="radio" id="outro" name="sexo" value="outro" required>

                <br>
                <br>
                <input type="submit" id="submit" value="Cadastrar-se" href="init">
                <br>
            </div>
        </form>
