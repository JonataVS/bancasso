<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="master/form.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="master/login.css" media="screen" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar SST</title>
</head>
<body>
    <form class="needs-validation" onsubmit="handleSubmit(event)" novalidate>
    <div class="box">
        <a href="/entrar" class="login">Já possuo uma conta</a>
        <br><br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" autocomplete="off" placeholder= "Insira seu nome..."required>
                    <div class="invalid-feedback d-none">O nome é um campo obrigatório.</div>
                    <label for="nome" class="labelInput">Nome</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" autocomplete="off" required>
                    <div class="invalid-feedback d-none">O email é um campo obrigatório.</div>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="senha" id="senha" class="inputUser" autocomplete="off" minlength="8" required>
                    <div class="invalid-feedback d-none">Sua senha deve conter pelo menos 8 caracteres.</div>
                    <label for="senha" class="labelInput">Senha</label>
                </div>
                <br><br>
                <input type="submit" id="submit" value="Cadastrar-se" href="init">
                <br>
            </div>
        </form>
        <script src="front-js/cadastro.js" type="module"></script>
</body>
</html>
